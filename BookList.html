<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body onload="loadBooks()">
    <div class="container-fluid">
        <div class="row "style="height: 100vh">
            <div class="col-8 p-5">
                <h4 class="display-4">List of books</h4><hr>
                <table class="table table-striped table-borders table-hover table-dark">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Date Bought</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookBox">

                    </tbody>
                </table>
            </div>
            <div class="col-4 bg-danger p-4">
                <h4 class="text-white"> Enter new book </h4>
                <hr>
                <div class = "mt-5">
                    <input id="title" class="form-control" type="text" placeholder="What is the title of the book ?"> <br>
                    <input id="author" class="form-control" type="text" placeholder="Who wrote the book ?"> <br>
                    <input id="date_bought" class="form-control" type="date" placeholder="When did you buy the book ?"> <br>
                    <input id="price" class="form-control" type="text" placeholder="How much did you get the book ? "> <br>
         
                    <button class ="btn btn-warning w-100" id="saveBtn" onclick="saveBook()"> Save Book </button >
                </div>
            </div>
        </div>
    </div>


    <script src = "bookList.js"> </script>
</body>
</html>
